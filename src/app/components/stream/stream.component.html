
  <div class="streamContainer">
    <div class="streamInfo">
      <div class="title">
        <h2>{{stream.title}}</h2>
      </div>
      <div class="lessImportantInfo">
        <div class="streamer">
          <label for="streamer">Streamer: </label>
          <p>{{stream.user_name}}</p>
        </div>
        <div class="viewers">
          <label for="viewers">Viewers: </label>
          <p>{{stream.viewer_count}}</p>
        </div>
      </div>
    </div>
    <div class="streamImage grow">
      <img class="img-responsive" src="{{getImage(stream.thumbnail_url)}}">

  </div>
